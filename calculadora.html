<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <div class="voltar">
      <a href="index.html">
        <ion-icon name="arrow-undo-circle-sharp"></ion-icon>
      </a>
    </div>
    <header>
      <h1>Calculadora simples</h1>
    </header>
    <section>
      <div id="input">
        <h3>Digite os numeros:</h3>
        <input type="number" name="" id="Num1" />
        <input type="number" name="" id="Num2" />
      </div>

      <div id="botao">
        <h3>Operação desejada:</h3>
        <button id="Adição" onclick="adicao()">+</button>
        <button id="Subtração" onclick="subtracao()">-</button>
        <button id="Multiplicação" onclick="multiplicacao()">x</button>
        <button id="Divisão" onclick="divisao()">/</button>
      </div>
      <h2 id="res">Resultado:</h2>
    </section>
    <footer>
      <p>Criado por Marcos Vinicius</p>
    </footer>
    <script src="calculadora.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
